
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shama Vidya Shalaa | Knowledge is Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --calm-yellow: #fefce8;
            --earth-purple: #3e3a8f;
            --earth-green: #009640;
            --earth-brown: #57534e;
            --soft-white: #ffffff;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--calm-yellow);
            color: var(--earth-brown);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Butter-smooth transitions */
        * {
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.4s ease;
        }

        .calm-card {
            background: white;
            border-radius: 2.5rem;
            border: 1px solid #fef08a;
            box-shadow: 0 4px 20px -10px rgba(0,0,0,0.05);
        }
        .calm-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.08);
        }

        .btn-friendly {
            border-radius: 9999px;
            padding: 0.75rem 2.5rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #fefce8;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
            border: 3px solid #fefce8;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
